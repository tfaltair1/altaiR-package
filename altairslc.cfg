/*
 * Default Config file for use with WPS on UNIX platforms
 */
-BYLINE
-CENTER
-NOCHARCODE
-DATE
-DKRICOND ERROR
-DKROCOND WARN
-DSNFERR
-ENGINE WPD
-NOERRORABEND
-FIRSTOBS 1
-FMTERR
-FMTSEARCH ()
-FONTPATH ('!wpshome/fonts')
-JREOPTIONS ('-Djavax.security.auth.useSubjectCredsOnly=false')
-APPEND JREOPTIONS ('-Djava.class.path=!wpshome/jars/wps.jar:!wpshome/jars/wpsssh.jar:!wpshome/jars/activation-1.0.2.jar:!wpshome/jars/javax.xml.soap-api-1.4.0.jar:!wpshome/jars/webservices-api-2.4.5.jar:!wpshome/jars/webservices-rt-2.4.5.jar:!wpshome/jars/jaxb-api-2.3.1.jar:!wpshome/jars/jaxb-impl-2.0.2.jar:!wpshome/jars/jaxws-api-2.3.1.jar:!wpshome/jars/jaxws-rt-3.0.1.jar:!wpshome/jars/poi-5.1.0.jar:!wpshome/jars/poi-excelant-5.1.0.jar:!wpshome/jars/poi-ooxml-5.1.0.jar:!wpshome/jars/poi-ooxml-full-5.1.0.jar:!wpshome/jars/ooxml-lib/xmlbeans-5.0.2.jar:!wpshome/jars/ooxml-lib/commons-compress-1.21.jar:!wpshome/jars/ooxml-lib/slf4j-api-1.7.32.jar:!wpshome/jars/ooxml-lib/curvesapi-1.06.jar:!wpshome/jars/lib/commons-collections4-4.4.jar:!wpshome/jars/lib/commons-codec-1.15.jar:!wpshome/jars/lib/commons-io-2.11.0.jar:!wpshome/jars/lib/commons-math3-3.6.1.jar:!wpshome/jars/lib/log4j-api-2.17.1.jar:!wpshome/jars/lib/log4j-core-2.17.1.jar:!wpshome/jars/lib/SparseBitSet-1.2.jar')
-APPEND JREOPTIONS ('-Dwps.jre.libjvm=!wpshome/jre/lib/jli/libjli.dylib')
-APPEND JREOPTIONS ('-Djava.security.auth.login.config=!wpshome/jars/jaas.config')
-APPEND JREOPTIONS ('-Dlog4j2.formatMsgNoLookups=true')
-LINESIZE 96
/*-MACRO*/
/*-MAUTOSOURCE*/
/*-MERROR*/
/*-NOMLOGIC*/
/*-NOMPRINT*/
-MAPS !wpshome/maps
-MSGLEVEL N
-NOTES
-PAGENO 1
-PAGESIZE 55
-PATH ('!wpshome/MacOS','!wpshome/Frameworks')
/*-PRINT <filename.lst>*/
-REPLACE
-S 0
-S2 0
-SET LOG4J_FORMAT_MSG_NO_LOOKUPS ('true')
-set SASAUTOS ('!wpshome/sasmacro')
-SASAUTOS (SASAUTOS)
-SASHELP !wpshome/sashelp
-SASUSER '!HOME/sasuser'
/*-SERROR*/
-SOURCE
-SOURCE2
-STIMER
/*-NOSYMBOLGEN*/
-WORK '/tmp'
-WORKINIT
-WORKTERM
-YEARCUTOFF 1926
/* ODS PDF defaults */
-BOTTOMMARGIN 1cm
-LEFTMARGIN 1cm
-RIGHTMARGIN 1cm
-TOPMARGIN 1cm
-ORIENTATION portrait

